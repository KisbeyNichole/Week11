<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid border border-light mx-auto p-3">
        <nav class="navbar sticky-top bg-body-tertiary mx-auto p-3">
            <div class="container-fluid">Tic-Tac-Toe
                <a class="navbar-brand mx-auto p-3" href="#"></a>
            </div>
        </nav>

        <div class="turn-indicator alert alert-warning alert-dismissible fade show py-auto m-3" role="alert">
            <strong id="turn-indicator">Player 1's turn</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="container text-center mx-auto p-3">
            <div class="board row row-cols-3 g-2 mx-auto p-3">
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
                <div class="cell border border-white col p-5"></div>
            </div>

            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="game-progress progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" id="progress-bar"></div>
            </div>

            <button type="button" class="restart-game btn btn-secondary btn-lg py-auto m-3" id="restart-button">Reset</button>
        </div>

        <div id="alert-box" class="hidden">
            <div class="alert alert-danger" role="alert" id="alert-message"></div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
